<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/data" method="get">
        <label for="personal details">Personal details</label><br>
        <label for="salutation">Salutation</label><br>
        <select name="salutation" id="salutation">
        <option value="none"> --None--</option>
        <option value="mr">Mr</option>
        <option value="mrs">Mrs</option>
    </select>
            <br><br>

        <label for="first name">First Name</label>
        <input type="text" id="first name" name="first name" placeholder="abcd">
        <br><br>
        <label for="last name">Last Name</label>
        <input type="text" id="last name" name="last name" placeholder="abcd">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender"> Male </label>
        
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">Female</label>
        <br><br>
        <label for="e-mail">E-mail</label>
        <input type="e-mail" id="e-mail" name="e-mail" value="abc@gmail.com">
        <br><br>
        <label for="dob" >Date of Birth</label>
        <input type="date" id="dob">
        <br><br>

        <label for="address">Address:</label><br>
        <textarea name="address" id="address" cols="30" rows="10"></textarea> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
